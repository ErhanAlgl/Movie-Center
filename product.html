<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - Movie Watch App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Movie Watch</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favorites.html">Favorites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Movie Details Section -->
    <div class="container mt-5">
        <div class="row movie-details">
            <div class="col-md-6">
                <img id="movie-poster" src="" alt="Movie Poster" class="img-fluid">
            </div>
            <div class="col-md-6 movie-info">
                <h2 id="movie-title">Movie Title</h2>
                <p><strong>IMDB Rating:</strong> <span id="movie-rating">N/A</span></p>
                <p><strong>Category:</strong> <span id="movie-category">N/A</span></p>
                <p id="movie-description">Movie description goes here...</p>
                <button id="add-favorite" class="btn btn-secondary">Add to Favorites</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="./js/main.js"></script>
</body>
</html>
